<!DOCTYPE html>
<html>
<head>
    <title>TOTP Authenticator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        button.secondary {
            background: #e0e0e0;
            color: #333;
            margin-top: 10px;
        }
        button.secondary:hover { background: #d0d0d0; }
        button.delete {
            background: #f44336;
            padding: 8px 16px;
            width: auto;
            font-size: 14px;
        }
        button.delete:hover { background: #d32f2f; }
        .error { color: #f44336; margin-top: 10px; text-align: center; }
        .success { color: #4caf50; margin-top: 10px; text-align: center; }
        .totp-display {
            text-align: center;
            margin: 20px 0;
            padding: 30px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .totp-code {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }
        .totp-timer {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .service-name { font-weight: 500; color: #333; }
        .add-form {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
